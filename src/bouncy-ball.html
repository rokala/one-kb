<!DOCTYPE html>
<html>
<head>
<title>Bouncy ball &#60; 1 kB</title>
<style>
    * {margin:0;padding:0;overflow:hidden}
    body {min-height:100vh;background:#202124}
</style>
</head>
<body>
    <canvas id="c"></canvas>
    <script>
        let z = window,
            f = z.requestAnimationFrame,
            c = document.getElementById('c'),
            x = c.getContext('2d'),
            e = (min,max) => Math.random() * (max-min) + min,
            k = () => 255*Math.random(),
            b = () => { g = `rgb(${k()},${k()},${k()})`; x.fillStyle = g },
            a = (num, min, max) => Math.min(Math.max(num, min), max),
            o = 2*Math.PI,
            n = e(0, o),
            // Direction
            d = [Math.cos(n), Math.sin(n)],
            // Initialize and on resize
            init = () => {
                w = z.innerWidth;
                h = z.innerHeight;
                c.width = w;
                c.height = h;
                u = Math.min(w,h);
                r = u/15;
                l = w-r;
                t = h-r;
                s = (w+h)/140;
                x.fillStyle = g
            },
            // Detects and handles collisions
            y = (i,s) => {
                if (p[i] < r || p[i] > s) {
                    d[i] = -d[i];
                    p[i] = a(p[i], r, s);
                    b()
                }
            },
        h,w,u,r,l,t,s,g;
        init();
        b();
        let p = [e(r,l), e(r,t)],
            q = () => {
                // Draw ball
                x.clearRect(0, 0, w, h);
                x.beginPath();
                x.arc(...p, r, 0, o);
                x.fill();
                p = p.map((c, idx) => c + s*d[idx]);
                y(0,l);
                y(1,t);
                f(q)
            };
        f(q);
        z.onresize = init
        z.onclick = () => { d = [-d[1], -d[0]] }
    </script> 
</body>
</html>
