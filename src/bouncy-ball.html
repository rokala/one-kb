<!DOCTYPE html>
<html>
<head>
<title>Bouncy ball &#60; 1 kB</title>
<style>
    * {margin:0;padding:0;box-sizing:border-box;overflow:hidden}
    body {min-height:100vh}
</style>
</head>
<body>
    <canvas id="c"></canvas>
    <script>
        let z = window,
            f = z.requestAnimationFrame,
            c = document.getElementById('c'),
            x = c.getContext('2d'),
            e = (min,max) => Math.random() * (max-min) + min,
            k= () => 255*Math.random(),
            b= () => { x.fillStyle=`rgb(${k()},${k()},${k()})` },
            a = (num, min, max) => Math.min(Math.max(num, min), max),
            o=2*Math.PI,
            n = e(0, o),
            init=()=>{
                w = z.innerWidth;
                h = z.innerHeight;
                c.width = w;
                c.height = h;
                u = Math.min(w,h);
                r = .07*u;
                l = w-r;
                t = h-r;
                s = u/40;
                d = [s*Math.cos(n), s*Math.sin(n)];
            },
        h,w,u,r,l,t,s,d;
        init();
        b();
        let p = [e(r,l), e(r,t)],
            q = () => {
                x.clearRect(0, 0, w, h);
                x.beginPath();
                x.arc(...p, r, 0, o);
                p = p.map((c, idx) => c + d[idx]);
                x.fill();
                if (p[0] < r || p[0] > l) {
                    d[0] = -d[0];
                    p[0] = a(p[0], r, l);
                    b()
                }
                if (p[1] < r || p[1] > t) {
                    d[1] = -d[1];
                    p[1] = a(p[1], r, t);
                    b()
                }
                f(q);
            };
        f(q);
        z.onresize=init;
    </script> 
</body>
</html>
